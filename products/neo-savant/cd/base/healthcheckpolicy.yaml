apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: neo-savant-ide
  namespace: neo-savant-ide
  labels:
    app.kubernetes.io/name: neo-savant-ide
spec:
  default:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
    config:
      type: HTTP
      httpHealthCheck:
        portSpecification: USE_FIXED_PORT
        requestPath: /
        port: 80
  targetRef:
    group: ""
    kind: Service
    name: neo-savant-ide
