apiVersion: apps/v1
kind: Deployment
metadata:
  name: zillion
  namespace: zillion
  labels:
    "app.kubernetes.io/name": "zillion"
spec:
  replicas: 1
  selector:
    matchLabels:
      "app.kubernetes.io/name": "zillion"
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        "app.kubernetes.io/name": "zillion"
    spec:
      containers:
        - image: zillion
          name: zillion
          ports:
            - containerPort: 80
