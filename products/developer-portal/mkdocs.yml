theme:
  name: "material"
  custom_dir: overrides/
  language: en
  logo: assets/img/logo.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  pymdownx:
    sponsor: "https://github.com/sponsors/facelessuser"
  features:
    # - announce.dismiss
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  favicon: assets/images/favicon.png
  icon: null
  #  custom_dir: "tailwind_theme/"
  #  theme_dir: "tailwind_theme/"
  static_templates:
    - 404.html
  font:
    text: Roboto
    code: Roboto Mono

  include_search_page: false
  search_index_only: false
  include_sidebar: yes
  show_sidebar: true

  highlightjs: true
  hljs_languages:
    - bash
    - cpp
    - python
    - llvm
    - json
    - javascript
    - go
    - rust

  hljs_style: "monokai-sublime"

  #  navigation_depth: 3
  #  nav_style: primary

  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s

