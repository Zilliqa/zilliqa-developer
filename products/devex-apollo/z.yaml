define: &region "asia-southeast1"

backend: kind

clusters:
  localdev:
    manifests:
      nginx-ingress:
        from: "https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml"
        options: "-f"
    region: *region
    name: local-cluster
    apps:
      devex-apollo-dev:
        path: products/devex-apollo/cd/base
        track: development
        type: kustomize
