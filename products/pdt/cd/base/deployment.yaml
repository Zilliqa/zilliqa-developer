apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdt-listen-testnet
  namespace: pdt
  labels:
    "app.kubernetes.io/name": "pdt-listen-testnet"
spec:
  replicas: 1
  selector:
    matchLabels:
      "app.kubernetes.io/name": "pdt-listen-testnet"
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        "app.kubernetes.io/name": "pdt-listen-testnet"
    spec:
      serviceAccountName: default
      containers:
        - image: pdt
          name: pdt-listen-testnet
          env:
            - name: PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: pdt
                  key: PROJECT_ID
            - name: DATASET_ID
              valueFrom:
                configMapKeyRef:
                  name: pdt
                  key: DATASET_ID_TESTNET
            - name: NETWORK_TYPE
              valueFrom:
                configMapKeyRef:
                  name: pdt
                  key: NETWORK_TYPE_TESTNET
          command: ["/bin/bash", "-c"]
          args:
            - ./pdt --network-type $NETWORK_TYPE bqlisten --project-id $PROJECT_ID --dataset-id $DATASET_ID
---
