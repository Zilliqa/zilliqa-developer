apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdt
  namespace: pdt
  labels:
    "app.kubernetes.io/name": "pdt"
spec:
  replicas: 1
  selector:
    matchLabels:
      "app.kubernetes.io/name": "pdt"
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        "app.kubernetes.io/name": "pdt"
    spec:
      serviceAccountName: default
      containers:
        - image: pdt
          name: pdt
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pdt-pvc
