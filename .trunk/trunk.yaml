version: 0.1
cli:
  version: 1.22.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins

lint:
  enabled:
    - clippy@1.65.0
    - gofmt@1.20.4
    - golangci-lint@1.57.2
    - oxipng@9.1.1
    - shellcheck@0.10.0
    - taplo@0.8.1
    - actionlint@1.6.27
    - hadolint@2.12.0
    - eslint@8.57.0
    - buildifier@7.1.1
    - git-diff-check
    - markdownlint@0.40.0
    - prettier@3.2.5
    - shfmt@3.6.0
    - svgo@3.2.0
    - gitleaks@8.18.2
    - flake8@7.0.0
    - isort@5.13.2
    - black@24.4.2
    - rustfmt@1.65.0
    # - shellcheck@0.9.0 - removed for being over-prissy and wanting tab indents - rrw 2023-04-25
  ignore:
    - linters: [gitleaks]
      paths:
        - products/laksaj # laksaj contains a lot of embedded testnet privkeys - ignore them.
    - linters: [eslint]
      paths:
        - contracts/audited/burn_zrc2 # eslint barfs on an internal error if you enable it on this directory.
        - contracts/reward_control # and again
    - linters: [ALL]
      paths:
        - products/airdrop/**
        - needing-organisation/**/*
        - products/devex/public/*.js
        - products/dev-wallet/**
        - products/governance-api/**
        - products/governance-snapshot/**
        - products/multisig/**
        - products/scilla-server/**
        - products/zillion/**
        - .devcontainer/*
        - .devcontainer/**
        - .trunk/*out/**
        - node_modules/**
        - "**/node_modules/**"
        - develop_env/**
        - "tailwind_theme/**"
        - "**/tailwind_theme/**"
        - "**/develop_env/**"
        - "bazel-*/**"
        - "**/static/css/*"
        - "static/css/**"
        - "templates/*"
        - "**/templates/*"
        - "templates/**"
        - "**/templates/**"

runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
