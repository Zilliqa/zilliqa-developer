name: "Linting"

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
  # release:
  #   types:
  #     - created
jobs:
  build:
    runs-on: ubuntu-22.04
    name: "Linting"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Installing dependencies"
        run: |
          yarn install

      - name: Trunk cache
        id: cache-trunk
        uses: actions/cache@v3.0.4
        with:
          path: ~/.cache/trunk/
          key: ${{ runner.os }}-trunk

      - name: Trunk Check
        uses: trunk-io/trunk-action@v1.0.4
